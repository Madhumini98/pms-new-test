<!DOCTYPE html>
<html>
<head>
    <title>Last Log Entry</title>
</head>
<body>
    <h1>Last Log Entry</h1>
    <div id="last-log-entry">
        <!-- The last log entry will be displayed here -->
    </div>

    <script>
        const lastLogEntry = document.getElementById('last-log-entry');

        // Function to fetch and display the last log entry
        function fetchLastLogEntry() {
            fetch('get_last_log_entry.php')
                .then(response => response.json())
                .then(data => {
                    const lastLine = data.lastLine;
                    lastLogEntry.textContent = `Last Log Entry: ${lastLine}`;
                })
                .catch(error => {
                    console.error('Error fetching last log entry:', error);
                });
        }

        // Fetch the last log entry at a regular interval (e.g., every 5 seconds)
        setInterval(fetchLastLogEntry, 5000);
    </script>
</body>
</html>
